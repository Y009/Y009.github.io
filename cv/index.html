  <div class="container-fluid" style="background: linear-gradient(0deg, #080c11 0%, #293c56 100%)">
<!-- style="background: linear-gradient(45deg, #080c11 0%, #293c56 100%) -->
  <!-- <div class="row text-white"> -->
  <br>
  <div id="skills-content">
        <!--handlebars stuff gets put in here-->
  </div>

  <div class="container-fluid bg-primary">
    <br>
  	<div id="content">
          <!--handlebars stuff gets put in here-->
  	</div>
    <br>

    <div id="modal-container">
          <!--handlebars stuff gets put in here-->
    </div>

  <script id="skills-template" type="text/x-handlebars-template">
    <h1 class="text-muted">Oskused</h1>
    <br>
    <div class="row justify-content-end text-light">
      <div class="col-lg-2 col-sm-4">
        <h4>Varia:</h4>
        {{#each other_skills}}
          <ul class="list-group">
            <ul>
              {{name}}
            </ul>
          </ul>
        {{/each}}
        <br>
        <br>
      </div>

      <div class=" col-lg-4">
      </div>

      <div class="col-lg-2 col-sm-4">
        <h4>Arendus:</h4>
        {{#each soft_skills}}
          <ul class="list-group">
            <ul>
              {{name}}
            </ul>
          </ul>
        {{/each}}
      </div>
      <div class="col-lg-2 col-sm-4">
        <br>
        <br>
        <h4>Programmid:</h4>
        {{#each program_skills}}
          <ul class="list-group">
            <ul>
              {{name}}
            </ul>
          </ul>
        {{/each}}
        <br>
        <br>
      </div>
      <div class="col-lg-2 col-sm-4">
        <h4>Sardsüsteemid:</h4>
        {{#each emb_skills}}
          <ul class="list-group">
            <ul>
              {{name}}
            </ul>
          </ul>
        {{/each}}
      </div>
    </div>
  </script>

  <script id="category-template" type="text/x-handlebars-template">
    <h1 class="text-muted pb-5">Mõningad tegemised</h1>
    <div class="row text-light">
      {{#each projects}}
        <div class="col-xl-3 col-lg-6 col-sm-12">
        <h2>
          {{name}}
        </h2>
        <p>
          {{description}}
        </p>
        {{#each buttons}}
          <a class="btn text-white border rounded mb-2" href="{{src}}">{{desc}}</a>
        {{/each}}
        </div>
        <div class="col-xl-3 col-lg-6 col-sm-12">
          <img alt="{{previewdesc}}" src="{{previewsrc}}" class="btn img-fluid mb-2 rounded thumbnail" data-id="{{@index}}" />
        </div>
      {{/each}}
    </div>
  </script>

  <script id="modal-template" type="text/x-handlebars-template">
    <div id="imageModal" class="modal fade" role="dialog" style="background-color:rgba(31, 45, 65, 0.5)">
      <div class="modal-dialog modal-lg">
        <div class="modal-content  bg-dark">
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">

                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner">

                    {{#each images}}
                    <div class="carousel-item {{#if @first}}active{{/if}}">
                      <img class="carousel-img img-fluid" src="{{src}}" alt=""/>
                      <div class="popover-header centered rounded" style="background-color:rgba(220, 220, 220, 0.5); text-align: center;">
                        {{desc}}
                      </div>
                    </div> <!--  /carousel item -->
                    {{/each}}

                  </div>

                  <!-- Controls -->
                  <a class="left carousel-control-prev" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control-next" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div><!-- / carousel -->
              </div>
            </div> <!-- / row -->
          </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <footer class="footer text-center">
      <div class="container">

                  <a class="btn btn-outline-dark btn-social mx-1" href="https://github.com/Y009"><i class="fab fa-fw fa-github"></i></a>
                  <a class="btn btn-outline-dark btn-social mx-1" href="https://www.linkedin.com/in/henry-juhanson-27a324155"><i class="fab fa-fw fa-linkedin-in"></i></a>
                  <a class="btn btn-outline-dark btn-social mx-1" href="mailto:henry.juhanson@gmail.com"><i class="fab fa fa-envelope"></i></a>
              </div>

          </div>
      </div>
  </footer>
  <!-- Copyright Section-->
  <section class="copyright py-1 text-center text-dark">
