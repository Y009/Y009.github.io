<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="My page">
  <meta name="author" content="HenryJ">

  <title>Henry</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- <link href="css/headings.css" rel="stylesheet"> -->
  <!-- <link href="css/body.css" rel="stylesheet"> -->
  <link href="../css/styles.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="../js/prj.js"></script>
  <script src="projects.js"></script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="../">Y009</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="../">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item  active">
            <a class="nav-link" href="#">CV</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../random/">Random</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid bg-primary">
    <br>
  	<div id="content">
          <!--handlebars stuff gets put in here-->
  	</div>
    <br>

    <div id="modal-container">
          <!--handlebars stuff gets put in here-->
    </div>
  </div>

  <script id="category-template" type="text/x-handlebars-template">
    <div class="row text-white">
      {{#each projects}}
        <div class="col-xl-3 col-lg-6 col-sm-12">
        <h2>
          {{name}}
        </h2>
        <p>
          {{description}}
        </p>
        {{#each buttons}}
          <a class="btn text-white border rounded mb-2" href="{{src}}">{{desc}}</a>
        {{/each}}
        </div>
        <div class="col-xl-3 col-lg-6 col-sm-12">
          <img alt="{{previewdesc}}" src="{{previewsrc}}" class="btn img-fluid mb-2 rounded thumbnail" data-id="{{@index}}" />
        </div>
      {{/each}}
    </div>
  </script>

  <script id="modal-template" type="text/x-handlebars-template">
    <div id="imageModal" class="modal fade" role="dialog" style="background-color:rgba(31, 45, 65, 0.5)">
      <div class="modal-dialog modal-lg">
        <div class="modal-content  bg-dark">
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">

                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner">

                    {{#each images}}
                    <div class="carousel-item {{#if @first}}active{{/if}}">
                      <img class="carousel-img img-fluid" src="{{src}}" alt=""/>
                      <div class="popover-header centered rounded" style="background-color:rgba(220, 220, 220, 0.5); text-align: center;">
                        {{desc}}
                      </div>
                    </div> <!--  /carousel item -->
                    {{/each}}

                  </div>

                  <!-- Controls -->
                  <a class="left carousel-control-prev" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control-next" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div><!-- / carousel -->
              </div>
            </div> <!-- / row -->
          </div>
          </div>
        </div>
      </div>
    </div>
  </script>



  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.slim.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


</body>
</html>
